<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Order</h1>
    <p>Order</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header">Thong tin nguoi nhan</h2>
      <form action="">
        <div class="md-3">
          <label for="name" class="form-label">Ho va ten</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="md-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="md-3">
          <label for="phone" class="form-label">So dien thoai</label>
          <input type="text" class="form-control" id="phone" />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order">San pham da dat hang</h2>
      <table>
        <thead>
          <tr>
            <th scope="col" class="text-start">San pham</th>
            <th scope="col">So luong</th>
            <th scope="col">Don gia</th>
            <th scope="col">Tong gia</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img
                  class="product-image"
                  src="https://images.pexels.com/photos/1029757/pexels-photo-1029757.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                />
                <span class="product-name">Ten san pham</span>
              </div>
            </td>
            <td>2</td>
            <td>100,000</td>
            <td>200,000</td>
          </tr>
          <tr>
            <td>
              <div class="product-info">
                <img
                  class="product-image"
                  src="https://images.pexels.com/photos/1029757/pexels-photo-1029757.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                />
                <span class="product-name">Ten san pham</span>
              </div>
            </td>
            <td>2</td>
            <td>100,000</td>
            <td>200,000</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4 class="header-text text-end">Tong gia : 400,000 d</h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhap coupon</h4>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Nhap coupon">
            <button class="btn btn-gradient" type="button">Ap dung</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-gradient" type="button">Dat hang</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
